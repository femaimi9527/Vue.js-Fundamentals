<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shopping list app</title>
  <link rel="stylesheet" href="/1.Getting Started With Vue.js/main.css">
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>

<body>
  <div id="shopping-list-app">
    <h1>{{ header }}</h1>
    <h2>{{ header ? header: 'shopping list app'}}</h2>
    <h3>{{ headerUpper.toLocaleUpperCase() }}</h3>
    <input type="text" v-model="header">
  </div>
  <script>
    new Vue({
      el: '#shopping-list-app',
      data: {
        header: '',
        headerUpper:'shopping list app'
      }
    });
  </script>
</body>

</html>
